<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        
    </head>
    <body>
        <div class="app">
            <div class="form-container">
                <form id="todo-form">
                  <input type="text" id="todo-input" placeholder="Add new task" />
                  <button type="submit" class="btn add-btn">submit</button>
                </form>
              </div>

            <div class="lists-container">
                <div class="list pending-list">
                  <h2 class="list-title">Pending Tasks</h2>
                  <ul id="pending-list"></ul>
                </div>
                <div class="list completed-list">
                  <h2 class="list-title">Completed Tasks</h2>
                  <ul id="completed-list"></ul>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        
    </body>
</html>
